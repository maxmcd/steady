linters:
  # enable-all: true
  # Enable specific linter
  # https://golangci-lint.run/usage/linters/#enabled-by-default
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    - contextcheck
    - whitespace
    - lll
    - gocritic
    - funlen
    - godot
issues:
  exclude-rules:
    - linters:
        - lll
      source: "^//go:generate "
linters-settings:
  staticcheck:
    checks: ["SA*", "S1*"]
  # https://golangci-lint.run/usage/linters/#govet
  govet:
    check-shadowing: false # default
    enable-all: true
    disable:
      - fieldalignment
      - composites
      - shadow

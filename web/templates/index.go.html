{{ template "header" . }}


<div id="monaco-editor"></div>

<form id="run-application" action="/app" method="POST">
    {{ if .application_error }}
    <div class="error">
        <pre>{{ .application_error }}</pre>
    </div>
    {{ end }}
    <input type="hidden" name="index.ts" />
    <input type="submit" value="Run Application" />
</form>

{{ template "footer" . }}

settings:
  legacy:
    force: false
    interval: 0s
schema:
  - name: web
    path: .
    commands:
      run:
        status: true
    watcher:
      extensions: ["go", "html"]
      paths:
        - ../../
      ignored_paths:
        - .git
        - .realize
        - vendor
        - ../../web/node_modules
        - ../../examples
